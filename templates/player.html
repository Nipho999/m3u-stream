<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>U-Stream</title>

    <!-- FontAwesome & Video.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://vjs.zencdn.net/8.10.0/video-js.min.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --dark: #212529;
            --light: #f8f9fa;
            --border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--light);
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 100;
        }

        .logo { display: flex; align-items: center; gap: 10px; flex: 1; }
        .logo-icon { font-size: 1.5rem; color: var(--primary); }
        .logo-text {
            font-size: 1.2rem; font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls { display: flex; align-items: center; gap: 10px; }
        .back-btn {
            background: var(--primary); color: white;
            padding: 8px 15px; border-radius: 30px;
            font-size: 0.9rem; cursor: pointer; border: none;
            display: flex; align-items: center; gap: 6px;
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: var(--primary-dark); }

        .current-time {
            font-size: 0.8rem;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex; align-items: center; gap: 6px;
        }

        .player-container {
            flex: 1;
            display: flex; flex-direction: column;
            max-width: 1400px; width: 100%;
            margin: 0 auto; padding: 15px;
        }

        .channel-info {
            display: flex; gap: 15px;
            background: var(--card-bg); padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .channel-logo {
            width: 60px; height: 60px;
            border-radius: 10px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .channel-logo img {
            width: 100%; height: 100%; object-fit: cover;
        }

        .channel-logo i { font-size: 1.8rem; color: var(--primary); }

        .channel-details { flex: 1; overflow: hidden; }
        .channel-name {
            font-size: 1.2rem; font-weight: 700;
            margin-bottom: 5px;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }
        .channel-category {
            background: rgba(67, 97, 238, 0.2); color: var(--primary);
            padding: 4px 10px; border-radius: 20px; font-size: 0.8rem;
        }

        .video-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 18px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .video-js {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            font-size: 14px;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--border);
            color: rgba(255,255,255,0.6);
        }

        @media (max-width: 768px) {
            .player-container { padding: 10px; }
            .back-btn span { display: none; }
            .channel-info { flex-direction: row; padding: 12px; }
            .channel-name { font-size: 1.1rem; }
            .logo-text { font-size: 1.1rem; }
        }

        @media (max-width: 480px) {
            .channel-logo { width: 50px; height: 50px; }
            .channel-name { font-size: 1rem; }
            .back-btn { padding: 8px 10px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-satellite-dish logo-icon"></i>
            <div class="logo-text">U-Stream</div>
        </div>
        <div class="header-controls">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> <span>Back to Channels</span>
            </button>
        </div>
        <div class="current-time">
            <i class="fas fa-clock"></i> {{ current_time }}
        </div>
    </header>

    <div class="player-container">
        <div class="channel-info">
            <div class="channel-logo">
                {% if channel.get('tvg-logo') %}
                <img src="{{ channel['tvg-logo'] }}" alt="{{ channel.name }}">
                {% else %}
                <i class="fas fa-broadcast-tower"></i>
                {% endif %}
            </div>
            <div class="channel-details">
                <h1 class="channel-name">{{ channel.name }}</h1>
                <div class="channel-category">{{ channel.get('group-title', 'Uncategorized') }}</div>
            </div>
        </div>

        <div class="video-container">
            <video
                id="videoPlayer"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                width="100%"
                height="auto">
            </video>
        </div>
    </div>

    <footer>
        <p>M3U8 Player &copy; {{ current_time[:4] }} | Now Playing: {{ channel.name }}</p>
    </footer>

    <!-- HLS.js loader -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('videoPlayer');
            const videoSrc = "{{ channel.url }}";

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play().catch(() => {});
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    console.error("HLS.js error:", data);
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.play().catch(() => {});
            } else {
                console.error("This browser does not support HLS.");
            }
        });
    </script>
</body>
</html>
